<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>GPXDraw</title>

    <style>
      #map {
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGNdf8qiYpQ0_a_kv8d96T5kS_VYxrV9c"></script>
    <script src='../src/gpxdraw.js'></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });

        var gpx = new GPXDraw({
          file: 'http://files.parsetfss.com/abcd6703-5ce9-4d10-84ff-38e7e8db27fc/tfss-3ef5275b-4c57-4e61-a6c0-36e172044833-activity_D5FEDC75-F93C-47C9-BD9C-3D25E237F79E.gpx',
          map: map,
          opacity: 1,
          weight: 10
        });
      });
    </script>
  </body>
</html>
